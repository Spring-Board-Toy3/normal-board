<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/board.css}"/>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <ul class="nav justify-content-center">
        <a class="navbar-brand" href="#">검색게시글 목록</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">새싹게시판</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">우수게시판</a>
                </li>
            </ul>
            <form class="d-flex" role="search" action="/searchBoardList" method="get">
                <select name="searchType">
                    <option th:value=boardTitle>제목</option>
                    <option th:value=boardWriter>작성자</option>
                    <option th:value=boardContent>내용</option>
                </select>
                <input class="form-control me-2" type="search" name="keyword" placeholder="검색어를 입력하세요." aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Serch</button>
            </form>
        </div>
        </ul>
    </div>
</nav>
<script th:if="${noResults}">
    alert("검색 결과가 없습니다.");
    window.location.href="/boardList";
</script>
<div id="contents" class="contents">
    <div class="card-grid">
        <div th:each="board, index : ${boardPage.content}" class="board-list">
            <div class="card">
                <a th:href="@{'/boardDetail/' + ${board.id}}">
                <div class="card-body">
                        <div class="thumbnail">
                            <p th:text="${'썸네일입니다: ' + board.thumbnail}"></p>
                        </div>
                        <h3 class="board-number" th:text="${board.id +'번'}"></h3>
                        <h6 class="board-title" th:text="${'제목: '+ board.title}"></h6>
                        <p class="board-userId" th:text="${'아이디: ' + board.userId}"></p>
                        <p class="board-content" th:text="${'내용: ' + board.content}"></p>
                        <p class="board-creatAt" th:text="${'작성시간: ' + #temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm')}"></p>
                </div>
                </a>
            </div>
        </div>
    </div>
    <div class="pagination-block">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" th:href="@{/searchBoardList(searchType=${param.searchType}, keyword=${param.keyword}, page=${nowPage > 1 ? nowPage - 2 : 0})}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item">
                    <th:block th:classappend="${'page-item'}" th:each="page:${#numbers.sequence(startPage,endPage)}">
                        <a th:if="${page != nowPage}" th:href="@{/searchBoardList(searchType=${param.searchType}, keyword=${param.keyword}, page=${page-1})}" th:text ="${page}"></a>
                        <strong th:if="${page==nowPage}" th:text ="${page}" style="color:cornflowerblue"></strong>
                    </th:block>
                </li>
                <li class="page-item">
                    <a class="page-link" th:href="@{/searchBoardList(searchType=${param.searchType}, keyword=${param.keyword}, page=${nowPage < endPage ? nowPage : nowPage-1})}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>로그인</title>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>로그인</h2>
  </div>
  <div class="row justify-content-center">
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
      <p>아이디 혹은 패스워드가 정확하지 않습니다.</p>
    </div>

    <form class="needs-validation col-sm-6" action="#" th:action="@{/}" method="post" novalidate>
      <div class="form-group">
        <label for="username">아이디</label>
        <input id="username" type="text" name="username" class="form-control"
               placeholder="username" aria-describedby="emailHelp" required>
        <small class="invalid-feedback">아이디를 입력하세요.</small>
      </div>
      <div class="form-group">
        <label for="password">패스워드</label>
        <input id="password" type="password" name="password" class="form-control"
               aria-describedby="passwordHelp" required>
        <small class="invalid-feedback">패스워드를 입력하세요.</small>
      </div>
      <div class="form-group">
        <a class="btn btn-success btn-block" th:href="@{/}"
           style="background-color: blue"
           role="sumit">로그인</a>
        <a class="btn btn-primary" onClick="location.href='/join'"
           style="background-color: white; color: black;"
           role="button">회원가입</a>
      </div>
    </form>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>

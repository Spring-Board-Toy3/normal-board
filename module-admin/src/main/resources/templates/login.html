<!DOCTYPE html>
<html lang="kr" xmlns:th=":http://www.thymeleaf.org" layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
    <th:block th:replace="~{/layout/header :: header('로그인')}"></th:block>
    <body>
        <nav th:replace="~{/layout/navbar :: navbar}"></nav>

        <div class="container my-3 row-cols-4">
            <div class="position-absolute top-50 start-50 translate-middle" >
                <form th:action="@{/admin/login}" method="POST">
                    <div class="mb-3" align="left">
                        <label for="username" class="form-label" >관리자 계정</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="id">
                    </div>
                    <div class="mb-3" align="left">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="password">
                    </div>
                    <button type="submit" class="btn btn-primary">로그인</button>
                </form>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>

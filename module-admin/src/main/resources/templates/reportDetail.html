<!DOCTYPE html>
<html lang="kr" xmlns:th=":http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>신고 상세</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav th:replace="~{/navbar :: navbar}"></nav>
        <div class="container">
            <div class="row">
                <div class="col-3" th:each="report : ${reports}">
                    <div class="card" style="width: 18rem;" >
                        <img src="https://picsum.photos/seed/picsum/300/200" class="card-img-top" alt="근거 이미지">
                        <div class="card-img-overlay">
                            <h5 class="card-title" th:text="${report.getNickname}"></h5>
                        </div>
                        <div class="card-body">
                            <p class="card-text" th:text="'신고 사유 : ' + ${report.getCategory.getValue()}"></p>
                            <p class="card-text" th:text="'신고 일자 : ' + ${report.getCreatedAt}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </body>

</html>

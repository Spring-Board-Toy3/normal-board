<!DOCTYPE html>
<html lang="kr" xmlns:th=":http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>신고 목록 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

    <table class="tb_col">
        <tr>
            <td>게시글 제목</td>
            <td>신고 건수</td>
        </tr>
        <tr th:each="report : ${reportList}" >
            <div th:switch="${report.getStatus.name()}">
                <span th:case="NORMAL" th:href="@{/}"> <!-- 신고 상세 페이지로 이동 경로 설정 -->
                    <td th:text="${report.getTitle}"></td>
                    <td th:text="${report.getQtyOfReport}"></td>
                    <!-- 승인, 게시글 숨김 처리 및 작성자 블랙리스트 등록, 신고자 및 작성자에 통지 -->
                    <form th:action="@{/admin/reportList/{id}/hide(id=${report.getId})}" method="POST">
                        <td>
                            <button class="btn btn-success">승인</button>
                        </td>
                    </form>
                    <!-- 거절, 신고 목록에서 삭제, 신고자에 통지 -->
                    <form th:action="@{/admin/reportList/{id}/refuse(id=${report.getId})}" method="GET">
                        <td>
                            <button class="btn btn-warning">거절</button>
                        </td>
                    </form>
                </span>
            </div>
            </a>
        </tr>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>

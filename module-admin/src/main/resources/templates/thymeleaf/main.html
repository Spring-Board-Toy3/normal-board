<!DOCTYPE html>
<html lang="kr" xmlns:th=":http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 메인</title>
</head>
<body>

    <table class="tb_col">
        <tr>
            <td>닉네임</td>
            <td>이메일</td>
            <td>권한</td>
            <td>
                <a th:href="@{/admin/userList?target=qty_of_board}">게시글 수</a>
            </td>
            <td>
                <a th:href="@{/admin/userList?target=qty_of_comment}">댓글 수</a>
            </td>
        </tr>
        <tr th:each="userInfo : ${userInfoList}">
            <td th:text="${userInfo.getNickname}"></td>
            <td th:text="${userInfo.getEmail}"></td>
            <td th:text="${userInfo.getRole}"></td>
            <td th:text="${userInfo.getQtyOfBoard}"></td>
            <td th:text="${userInfo.getQtyOfComment}"></td>
        </tr>
    </table>


</body>
</html>

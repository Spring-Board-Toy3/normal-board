<!DOCTYPE html>
<html lang="kr" xmlns:th=":http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>관리자 메인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

    <table class="tb_col">
        <tr>
            <td>닉네임</td>
            <td>이메일</td>
            <td>권한</td>
            <td> <!-- 게시글/댓글 수 기준 내림차순 정렬 -->
                <a th:href="@{/admin/userList?target=qty_of_board}">게시글 수</a>
            </td>
            <td>
                <a th:href="@{/admin/userList?target=qty_of_comment}">댓글 수</a>
            </td>
        </tr>
        <tr th:each="userInfo : ${userInfoList}">
            <td th:text="${userInfo.getNickname}"></td>
            <td th:text="${userInfo.getEmail}"></td>
            <td th:text="${userInfo.getRole}"></td>
            <td th:text="${userInfo.getQtyOfBoard}"></td>
            <td th:text="${userInfo.getQtyOfComment}"></td>
            <form th:action="@{/admin/role(userId=${userInfo.getId})}" method="POST">
                <td th:switch="${userInfo.getRole.name()}"> <!-- 사용자 권한에 따라 버튼 색 변화 -->
                    <button th:case="BLACK" class="btn btn-secondary">블랙리스트</button>
                    <button th:case="NORMAL" class="btn btn-dark">블랙리스트</button>
                    <button th:case="VIP" class="btn btn-dark">블랙리스트</button>
                </td>
            </form>
        </tr>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
